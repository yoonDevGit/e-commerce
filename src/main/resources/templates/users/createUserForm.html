<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/user/new" th:object="${userForm}" method="post">
    <div class="form-group">
      <label th:for="account">아이디</label>
      <input type="text" th:field="*{account}" class="form-control" placeholder="아이디를 입력하세요"
             th:class="${#fields.hasErrors('account')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('account')}"
         th:errors="*{account}">Incorrect date</p>
    </div>

    <div class="form-group">
      <label th:for="phone">전화번호</label>
      <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력하세요">
    </div>

    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control" placeholder="이메일를 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer"/>
</div>
</body>
